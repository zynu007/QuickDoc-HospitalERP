{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block extra_head %}
<script src="/static/js/validation.js"></script>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Sign Up</h2>
    <form method="post" enctype="multipart/form-data" id="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
